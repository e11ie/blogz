<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
    <style>
		.error {
			color: red;
		}
	</style>
<body>
	<header>
		<p><a href="/blog">Main Blog</a>  |  <a href="/newpost">Add a Blog Entry</a></p>
	</header>
	
	{% with messages = get_flashed_messages(with_categories=True) %}
	<ul class="flash-messages {{category}}">
		{% for category,message in messages %}
		<li class="{{category}}">{{message}}</li>
		{% endfor %}
	</ul>
	{% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
