{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>

    {% if entries %}

    <div>
        {% for entry in entries %}
        <h2><a href="?id={{entry.id}}">{{entry.title}}</a></h2>
        <p>{{entry.content}}</p>
        {% endfor %}
    </div>
    
    {% else %}

    <p>No blog entries yet</p>

    {% endif %}

{% endblock %}
